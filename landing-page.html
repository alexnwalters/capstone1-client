<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Beer Diary - Landing Page</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Menu</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <h1>Beer Diary</h1>
        </header>
        <section class="search">
            <form>
                <label for="beer_search">Search Beers:<br>
                    <input type="text" placeholder="Snake Dog IPA">
                </label>
                <input type="submit">
            </form>
        </section>
        <section>
            <div>
                <h2>Your Digital Beer Diary</h2>
                <p>Review beers you have tasted, save a log of your experiences good and bad.</p>
            </div>
            <div>
                <h2>Join the Community</h2>
                <p>Share your reviews with the world. Reads reviews of other beer connoisseur to assist you with your next adventure.</p>
            </div>
            <div>
                <h2>Start Your Diary</h2>
                <input type="button" onclick="window.location.href='sign-up.html'" value="Sign Up"></button>
            </div>
        </section>
    </main>
</body>
</html>
